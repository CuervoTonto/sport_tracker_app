<!DOCTYPE html>
<html lang="es" class="h-full bg-gray-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Grupos</title>
    <link rel="stylesheet" href="/css/main.css"> 
</head>
<body class="h-full">

    <div class="flex h-full">

        <aside class="w-64 bg-gray-800 text-white flex flex-col">
            <div class="p-4 text-2xl font-bold border-b border-gray-700">
                SportTracker
            </div>
            <nav class="flex-1 p-4 space-y-2">
                <a href="/usuarios.html" 
                   class="block py-2 px-4 rounded hover:bg-gray-700">
                    Gestión de Usuarios
                </a>
                <a href="/competencias.html" 
                   class="block py-2 px-4 rounded hover:bg-gray-700">
                    Gestión de Competencias
                </a>
                <a href="/metas.html" 
                   class="block py-2 px-4 rounded hover:bg-gray-700">
                    Gestión de Metas
                </a>
                
                <a href="/grupos.html" 
                   class="block py-2 px-4 rounded bg-gray-700">
                    Gestión de Grupos
                </a>
            </nav>
        </aside>

        <main class="flex-1 p-8 overflow-y-auto">
            
            <h1 class="text-2xl font-bold mb-4">Panel de Administración de Grupos</h1>

            <div class="flex flex-col lg:flex-row gap-8">

                <div class="lg:w-1/3 w-full">
                    <div class="bg-white p-6 rounded-lg shadow-lg">
                        
                        <h2 id="form-title" class="text-2xl font-bold mb-6 text-gray-800 border-b pb-2">
                            Nuevo Grupo
                        </h2>
                        
                        <form id="grupo-form" class="space-y-4">
                            
                            <div>
                                <label for="nombre" class="block text-sm font-medium text-gray-700">Nombre del Grupo</label>
                                <input type="text" id="nombre" name="nombre" required
                                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                            </div>

                            <div>
                                <label for="administrador" class="block text-sm font-medium text-gray-700">Administrador</label>
                                <select id="administrador" name="administrador" required
                                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                                    <option value="">Cargando usuarios...</option>
                                </select>
                            </div>
                            
                            <div class="flex gap-4">
                                <button type="submit" id="btn-guardar"
                                        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700">
                                    Crear Grupo
                                </button>
                                <button type="button" id="btn-cancelar" style="display:none;"
                                        class="w-full flex justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50">
                                    Cancelar
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="lg:w-2/3 w-full">
                    <div class="bg-white p-6 rounded-lg shadow-lg">
                        <h2 class="text-2xl font-bold mb-6 text-gray-800 border-b pb-2">
                            Lista de Grupos
                        </h2>
                        <div class="overflow-x-auto">
                            <table class="min-w-full divide-y divide-gray-200">
                                <thead class="bg-gray-50">
                                    <tr>
                                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Nombre</th>
                                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Administrador</th>
                                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Fecha Creación</th>
                                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Acciones</th>
                                    </tr>
                                </thead>
                                <tbody id="tabla-grupos-body" class="bg-white divide-y divide-gray-200">
                                    </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="/js/grupos.js"></script>
</body>
</html>
