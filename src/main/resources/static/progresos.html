<!DOCTYPE html>
<html lang="es" class="h-full bg-gray-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Progresos</title>
    <link rel="stylesheet" href="/css/main.css"> 
</head>
<body class="h-full">

    <div class="flex h-full">

        <aside class="w-64 bg-gray-800 text-white flex flex-col">
            <div class="p-4 text-2xl font-bold border-b border-gray-700">
                SportTracker
            </div>
            <nav class="flex-1 p-4 space-y-2">
                <a href="/usuarios.html" 
                   class="block py-2 px-4 rounded hover:bg-gray-700">
                    Gestión de Usuarios
                </a>
                <a href="/competencias.html" 
                   class="block py-2 px-4 rounded hover:bg-gray-700">
                    Gestión de Competencias
                </a>
                <a href="/metas.html" 
                   class="block py-2 px-4 rounded hover:bg-gray-700">
                    Gestión de Metas
                </a>
                <a href="/progresos.html" 
                   class="block py-2 px-4 rounded bg-gray-700">
                    Gestión de Progresos
                </a>
				<a href="/reportes" class="block py-2 px-4 rounded hover:bg-gray-700">
				    Reportes
				</a>
            </nav>
        </aside>

        <main class="flex-1 p-8 overflow-y-auto">
            
            <h1 class="text-2xl font-bold mb-4">Panel de Administración de Progresos</h1>

            <div class="flex flex-col lg:flex-row gap-8">

                <div class="lg:w-1/3 w-full">
                    <div class="bg-white p-6 rounded-lg shadow-lg">
                        
                        <h2 id="form-title" class="text-2xl font-bold mb-6 text-gray-800 border-b pb-2">
                            Nuevo Progreso
                        </h2>
                        
                        <form id="progreso-form" class="space-y-4">
                            
                            <div>
                                <label for="usuarioUsername" class="block text-sm font-medium text-gray-700">Usuario</label>
                                <select id="usuarioUsername" name="usuarioUsername" required
                                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                                    <option value="">Cargando usuarios...</option>
                                </select>
                            </div>
                            
                            <div>
                                <label for="kilometrosRecorridos" class="block text-sm font-medium text-gray-700">Kilómetros Recorridos</glabel>
                                <input type="number" step="0.1" min="0" id="kilometrosRecorridos" name="kilometrosRecorridos" required
                                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm">
                            </div>

                            <div>
                                <label for="fecha" class="block text-sm font-medium text-gray-700">Fecha y Hora</label>
                                <input type="datetime-local" id="fecha" name="fecha" required
                                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm">
                            </div>
                            
                            <div class="flex gap-4">
                                <button type="submit" id="btn-guardar"
                                        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700">
                                    Crear Progreso
                                </button>
                                <button type="button" id="btn-cancelar" style="display:none;"
                                        class="w-full flex justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50">
                                    Cancelar
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="lg:w-2/3 w-full">
                    <div class="bg-white p-6 rounded-lg shadow-lg">
                        <h2 class="text-2xl font-bold mb-6 text-gray-800 border-b pb-2">
                            Lista de Progresos
                        </h2>
                        <div class="overflow-x-auto">
                            <table class="min-w-full divide-y divide-gray-200">
                                <thead class="bg-gray-50">
                                    <tr>
                                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">ID</th>
                                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Usuario</th>
                                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">KM Recorridos</th>
                                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Fecha</th>
                                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Acciones</th>
                                    </tr>
                                </thead>
                                <tbody id="tabla-progresos-body" class="bg-white divide-y divide-gray-200">
                                    </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="/js/progresos.js"></script>
</body>
</html>
