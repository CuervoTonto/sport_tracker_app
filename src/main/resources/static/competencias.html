<!DOCTYPE html>
<html lang="es" class="h-full bg-gray-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Competencias</title>
    <link rel="stylesheet" href="/css/main.css"> 
</head>
<body class="h-full">

    <div class="flex h-full">

		<aside class="w-64 bg-gray-800 text-white flex flex-col">
		    <div class="p-4 text-2xl font-bold border-b border-gray-700">
		        SportTracker
		    </div>
		    <nav class="flex-1 p-4 space-y-2">
		        <a href="/usuarios.html" class="block py-2 px-4 rounded hover:bg-gray-700">
		            Gestión de Usuarios
		        </a>
		        <a href="/competencias.html" class="block py-2 px-4 rounded bg-gray-700">
		            Gestión de Competencias
		        </a>
				<a href="/progresos.html" class="block py-2 px-4 rounded hover:bg-gray-700">
				            Gestión de Progresos
				        </a>
		        
		        <a href="/grupos.html" class="block py-2 px-4 rounded hover:bg-gray-700">
		            Gestión de Grupos
		        </a>
				<a href="/reportes" class="block py-2 px-4 rounded hover:bg-gray-700">
				    Reportes
				</a>
                <div class="h-[2px] bg-gray-600 w-full rounded-xl"></div>
                <button class="btn-logout block py-2 px-4 rounded hover:bg-gray-700 cursor-pointer w-full text-left">Cerrar Sesion</button>
		    </nav>
		</aside>

        <main class="flex-1 p-8 overflow-y-auto">
            
            <h1 class="text-2xl font-bold mb-4">Panel de Administración de Competencias</h1>

            <div class="flex flex-col lg:flex-row gap-8">

                <div class="lg:w-1/3 w-full">
                    <div class="bg-white p-6 rounded-lg shadow-lg">
                        
                        <h2 id="form-title" class="text-2xl font-bold mb-6 text-gray-800 border-b pb-2">
                            Nueva Competencia
                        </h2>
                        
                        <form id="competencia-form" class="space-y-4">
                            <div>
                                <label for="titulo" class="block text-sm font-medium text-gray-700">Título</label>
                                <input type="text" id="titulo" name="titulo" required
                                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                            </div>
                            <div>
                                <label for="descripcion" class="block text-sm font-medium text-gray-700">Descripción</label>
                                <textarea id="descripcion" name="descripcion" rows="4" required
                                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"></textarea>
                            </div>
							<div>
							  <label for="ciudadNombre" class="block text-sm font-medium text-gray-700">Ciudad (Opcional)</label>
							  <select id="ciudadNombre" name="ciudadNombre"
							          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">

							      <option value="">-- Seleccione una ciudad --</option>
							      <option value="">Cargando ciudades...</option>

							  </select>
							</div>
                            
                            <div class="flex gap-4">
                                <button type="submit" id="btn-guardar"
                                        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700">
                                    Crear Competencia
                                </button>
                                <button type="button" id="btn-cancelar" style="display:none;"
                                        class="w-full flex justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50">
                                    Cancelar
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="lg:w-2/3 w-full">
                    <div class="bg-white p-6 rounded-lg shadow-lg">
                        <h2 class="text-2xl font-bold mb-6 text-gray-800 border-b pb-2">
                            Lista de Competencias
                        </h2>
                        <div class="overflow-x-auto">
                            <table class="min-w-full divide-y divide-gray-200">
                                <thead class="bg-gray-50">
                                    <tr>
                                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Título</th>
                                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Descripción</th>
                                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Ciudad</th>
                                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Acciones</th>
                                    </tr>
                                </thead>
                                <tbody id="tabla-competencias-body" class="bg-white divide-y divide-gray-200">
                                    </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="/js/isLoged.js"></script>
    <script src="/js/competencias.js"></script>
</body>
</html>
