<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sport Tracker | Login</title>
    <link rel="stylesheet" href="/css/main.css" />
    <script src="/js/login.js" defer></script>
  </head>
  <body>
    <div class="h-screen overflow-auto bg-gray-100">
      <div
        class="mx-auto bg-white w-4/12 my-6 shadow shadow-md rounded-xl p-8 py-6"
      >
        <div class="mb-4">
          <div class="font-bold text-xl border-b-2 border-gray-200 py-2">
            Inicio de sesion
          </div>
        </div>
        <form action="" id="form-login">
          <div class="grid grid-cols-12 gap-4">
            <div class="flex flex-col col-span-12">
              <label class="input-field">
                <div class="input-field-label">username</div>
                <input
                  class="pt-2 w-full outline-none"
                  placeholder="Nombre de usuario"
                  name="username"
                />
              </label>
              <!-- <div id="username-errors">
                <div class="ml-3 mt-2 text-red-600">
                  <small>
                    <ul class="error-list list-none">
                      <li>* Credenca</li>
                    </ul>
                  </small>
                </div>
              </div> -->
            </div>

            <div class="flex flex-col col-span-12">
              <label class="input-field">
                <div class="input-field-label">contraseña</div>
                <input
                  type="password"
                  class="pt-2 w-full outline-none"
                  placeholder="Contraseña de usuario"
                  autocomplete="off"
                  name="password"
                />
              </label>
            </div>

            <div class="col-span-12">
              <button class="btn-primary">Iniciar sesion</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
