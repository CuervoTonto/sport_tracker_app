<html
  th:replace="~{components/layouts/auth::authLayout('Login', ~{::content}, ~{::scripts})}"
>
  <div th:fragment="scripts">
    <script src="/js/login.js"></script>
  </div>

  <div class="h-screen overflow-auto bg-gray-100" th:fragment="content">
    <div
      class="mx-auto bg-white w-4/12 my-6 shadow shadow-md rounded-xl p-8 py-6"
    >
      <div class="mb-4">
        <div class="font-bold text-xl border-b-2 border-gray-200 py-2">
          Inicio de sesion
        </div>
      </div>
      <form action="" id="form-login">
        <div class="grid grid-cols-12 gap-4">
          <div class="flex flex-col col-span-12">
            <div
              th:attr="class='mb-2'"
              th:replace="~{components/forms/input(
                'text',
                'username',
                'Username',
                'nombre de usuario',
                'mb-2'
              )}"
            ></div>
            <div
              th:replace="~{components/forms/input(
                'password',
                'password',
                'Contraseña',
                'Contraseña de usuario',
                'mb-2'
              )}"
              th:classappend="mb-2"
            ></div>
          </div>

          <div class="col-span-12">
            <button class="btn-primary">Iniciar sesion</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</html>
